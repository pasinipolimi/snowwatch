MISSION2=Missione
MISSION_LNG=La nostra missione è quella di fornire un servizio unico nel suo genere per la vostra esperienza sulle montagna, mentre aiutiamo l'ambiente. Abbiamo sviluppato un algoritmo di intelligenza artificiale che è in grado di analizzare una fotografia che ritrae montagne alpine e arricchirla con informazioni sulla posizione / orientamento del fotografo, vette e le aree coperte di neve. Queste informazioni verranno utilizzate per aiutare diversi enti ambientali per monitorare le nostre montagne e ghiacciai. Sentitevi liberi di caricare le vostre fotografie e guardate come si trasforma in una piccola stazione di misura neve virtuale. Condividi con i tuoi amici le tue avventure alpine.
PROJECT=Il progetto
PROJECT_LNG=Il progetto SnowWatch è condotto dal gruppo di ricerca "Web, dati e Società"  del Politecnico di Milano. Usiamo le più recenti algoritmi di Data Mining, Machine Learning e Computer Vision per offrire la migliore esperienza di intrattenimento. SnowWatch è finanziato dal POR-FESR 2007-2013 PROATTIVO progetto, http://www.proactiveproject.eu
CHEST=CHEST
CHEST_LNG=CHEST -Collective enHanced Environment for Social Tasks-  è un progetto di ricerca e sviluppo da 30 mesi finanziato nell'ambito del "Seventh Framework Programme" per promuovere lo sviluppo di innovazioni basate su tecnologie digitali che hanno il potenziale per affrontare sfide fondamentali della società. Oltre allo sviluppo di una piattaforma di community online che faciliterà la condivisione e lo scambio di idee, il progetto CHEST ha investito fino a 2,5 milioni di € in finanziamenti a tecnologie digitali innovative, concetti e sistemi che affrontino una sfida sociale specifica. La nostra organizzazione -Politecnico di Milano- ha ricevuto il finanziamento per l'applicazione MountainWatch di cui questo portale fa parte.



